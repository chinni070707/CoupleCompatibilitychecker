<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ current_user.username }}!</h2>
    <p>Your User ID: <strong>{{ current_user.id }}</strong></p>
    <a href="{{ url_for('logout') }}">Logout</a><br>
    <a href="{{ url_for('answer_questions') }}">Answer Questions</a><br>
    {% if current_user.is_admin %}
    <a href="{{ url_for('admin_questions') }}">Manage Questions (Admin)</a><br>
    {% endif %}
    <a href="{{ url_for('compatibility') }}">Check Compatibility</a>
</body>
</html>
