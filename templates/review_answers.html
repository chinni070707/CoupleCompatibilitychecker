<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Your Answers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>❤️</text></svg>">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
      <i class="bi bi-heart-fill quirky-heart me-2"></i> Couple Compatibility Scorer
    </a>
    <div class="collapse navbar-collapse"></div>
  </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Review & Edit Your Answers</h2>
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Question</th>
                                <th>Your Answer</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for q in questions %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ q.text }}</td>
                                <td><span class="badge bg-info fs-6">{{ user_answers[q.id] }}</span></td>
                                <td>
                                    <a href="{{ url_for('edit_answer', question_id=q.id) }}" class="btn btn-outline-fancy btn-sm">Edit</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-fancy">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
